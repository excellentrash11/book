<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kyla's Book and Merch</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="image-map-container">
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="Sticker-19_resized_800.jpg" usemap="#image-map" alt="Interactive Image Map" class="image-map">

    <map name="image-map">
        <area target="_self" alt="About" title="About" href="https://kylascanlon.com" coords="1217,385,84" shape="circle">
        <area target="_self" alt="Merch" title="Merch" href="https://kylascanlon.com" coords="1103,539,1353,624" shape="rect">
        <area target="_self" alt="Contact" title="Contact" href="https://kylascanlon.com" coords="1111,757,1379,850" shape="rect">
        <area target="_self" alt="Press Kit" title="Press Kit" href="https://kylascanlon.com" coords="1123,1016,1350,1102" shape="rect">
        <area target="_self" alt="Request Event" title="Request Event" href="https://kylascanlon.com" coords="1332,1258,1098,1329" shape="rect">
        <area target="_self" alt="Buy Book" title="Buy Book" href="https://www.amazon.com/This-Economy-Money-Markets-Really-ebook/dp/B0C4J8YH41/" coords="724,669,876,567" shape="rect">
    </map>
</div>

<script>
// The JavaScript function to resize the image map
function resizeMap() {
    const image = document.querySelector('.image-map');
    const areas = document.querySelectorAll('area');

    // Assuming you know the original width of the image
    const originalWidth = 1585; // The actual width of your original image

    // Calculate the ratio of the current width to the original width
    const ratio = image.offsetWidth / originalWidth;

    // Update the coords of each area based on the current ratio
    areas.forEach(function(area) {
        const coords = area.dataset.originalCoords.split(',').map(coord => Math.round(coord * ratio));
        area.coords = coords.join(',');
    });
}

// Add event listener to resize the map whenever the window is resized
window.addEventListener('resize', resizeMap);

// Set the original coords as a data attribute for each area
document.querySelectorAll('area').forEach(function(area) {
    area.dataset.originalCoords = area.getAttribute('coords');
});

// Resize the map to the initial size
window.addEventListener('load', resizeMap);
</script>


</body>
</html>
